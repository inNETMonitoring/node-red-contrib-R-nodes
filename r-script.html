<script type="text/javascript">

<script type="text/x-red" data-template-name="R Script">
    <div class="form-row">

<script type="text/x-red" data-help-name="R Script">
    <p>Run some R code on a R server.</p>
    <p>This node passes the <code>msg.payload</code> object to the R server
       where it gets converted to a R object. You can manipulate the object 
       inside your R script using standard R code. After the code is 
       successfully executed, the <code>payload</code> property is copied 
       back to <code>msg</code> and is emitted at the nodes output.
    </p>
    <h3>Parameters</h3>
    <h4>Server</h4>
    The R server connection to where the R script is executed.
    <h4>Code</h4>
    Your R script. You can use all libraries installed on the
    selected <code>Server</code>
    <h4>Name</h4>
    The name of node.
</script>
